<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TaskWiz – Academic Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>TaskWiz – Academic Task Manager</h1>

  <!-- Add Task Form -->
  <section id="task-form-section">
    <h2>Add New Task</h2>
    <form id="task-form">
      <label>Title:
        <input type="text" id="title" required>
      </label>

      <label>Deadline:
        <input type="date" id="deadline" required>
      </label>

      <label>Estimated Hours:
        <input type="number" id="hours" min="1" value="1" required>
      </label>

      <label>Difficulty (1–5):
        <input type="number" id="difficulty" min="1" max="5" value="3" required>
      </label>

      <label>Category:
        <select id="category">
          <option>Assignment</option>
          <option>Exam</option>
          <option>Project</option>
          <option>Reading</option>
        </select>
      </label>

      <button type="submit">Add Task</button>
    </form>
  </section>

  <!-- Controls -->
  <section id="controls">
    <button id="prioritize-btn">Prioritize Tasks (AI)</button>
    <button id="clear-btn">Clear All Tasks</button>
  </section>

  <!-- Task List -->
  <section id="task-list-section">
    <h2>Current Tasks</h2>
    <table id="task-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Deadline</th>
          <th>Hours</th>
          <th>Difficulty</th>
          <th>Category</th>
          <th>Priority Score</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- rows created by JavaScript -->
      </tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
